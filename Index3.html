<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Farid's Birthday Party Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap');

    /* --- Body & Fonts --- */
    body {
      font-family: 'Baloo 2', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #e3e8ee, #cfd8e8);
      text-align: center;
      padding: 50px 20px;
      overflow-x: hidden;
      color: #1b2735;
    }

    /* --- Title --- */
    h1 {
      font-size: 3rem;
      color: #1f3a5f;
      margin-bottom: 50px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      animation: fadeInTitle 1.5s ease forwards, floatTitle 2.5s infinite;
    }

    @keyframes fadeInTitle {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes floatTitle {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-8px);}
    }

    /* --- Envelope --- */
    .envelope {
      width: 360px;
      height: 220px;
      background: linear-gradient(135deg, #4a6fa5, #7ea8c7);
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .envelope::before {
      content: '‚úâÔ∏è';
      position: absolute;
      font-size: 3rem;
      top: 10px;
      left: 15px;
      animation: floatEmoji 3s ease-in-out infinite;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }

    .envelope:hover {
      transform: translateY(-12px) scale(1.05) rotate(-1.5deg);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #3b597f, #6a8bb1);
    }

    /* --- Card --- */
    .card {
      display: none;
      background: radial-gradient(circle at top, #dfe7f2, #cfd8e8);
      padding: 40px;
      border-radius: 25px;
      margin-top: 30px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      animation: fadeInCard 1s ease forwards;
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
      color: #1b2735;
    }

    @keyframes fadeInCard {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .card h2 {
      color: #1f3a5f;
      margin-bottom: 20px;
      animation: fadeInText 1s ease forwards;
    }

    @keyframes fadeInText {
      from {opacity: 0; transform: translateX(-20px);}
      to {opacity: 1; transform: translateX(0);}
    }

    /* --- Images --- */
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .images img {
      width: 130px;
      margin: 10px;
      border-radius: 15px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .images img:hover {
      transform: scale(1.15) rotate(5deg);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    /* --- Countdown --- */
    #countdown {
      font-size: 1.4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #1f3a5f;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.05);}
    }

    /* --- Form --- */
    form {
      margin-top: 25px;
    }

    input {
      padding: 14px;
      margin: 5px;
      border-radius: 10px;
      border: 2px solid #7ea8c7;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #4a6fa5;
      box-shadow: 0 0 8px rgba(74,111,165,0.4);
    }

    button {
      padding: 14px 30px;
      background-color: #4a6fa5;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #6a8bb1;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    a {
      color: #4a6fa5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #6a8bb1;
      text-decoration: underline;
    }

    /* --- Confetti --- */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #4a6fa5;
      top: 0;
      animation: fall 3s linear infinite;
      z-index: 1000;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Farid's Birthday Party!</h1>

  <div class="envelope" onclick="openCard()">
    <p>Click to open the envelope ‚úâÔ∏è</p>
  </div>

  <div class="card" id="card">
    <h2>Hello, friend! ü§ñ</h2>
    <p>We are excited to invite you to celebrate <strong>Farid's Birthday!</strong></p>
    <p><strong>Date:</strong> August 26, 2025</p>
    <p><strong>Time:</strong> 5:00 PM</p>
    <p><strong>Location:</strong> Tehran, Azadi Street, No. 123</p>

    <div class="images">
      <img src="card-art.png" alt="card-art">
      <img src="assets/dino.png" alt="dino">
      <img src="assets/car.png" alt="car">
    </div>

    <div id="countdown"></div>

    <form id="rsvpForm">
      <h3>RSVP ‚úÖ</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="number" placeholder="Number of Guests" min="1" max="5" required>
      <button type="submit">Submit</button>
    </form>

    <p>Confirmed guests: <span id="guestCount">0</span></p>

    <p>üìç <a href="https://goo.gl/maps/XxXxXxXxXxXx" target="_blank">See the location on Google Maps</a></p>
  </div>

  <script>
    function openCard() {
      document.getElementById('card').style.display = 'block';
      startCountdown();
      createConfetti();
    }

    function startCountdown() {
      const countdown = document.getElementById('countdown');
      const eventDate = new Date("2025-08-26T17:00:00").getTime();

      const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        if (distance < 0) {
          clearInterval(interval);
          countdown.innerHTML = "üéâ The party has started!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdown.innerHTML = `‚è≥ ${days}d, ${hours}h, ${minutes}m, ${seconds}s until the party`;
      }, 1000);
    }

    let guestCount = 0;
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();
      guestCount++;
      document.getElementById('guestCount').innerText = guestCount;
      alert("Your attendance has been recorded! üéà");
    });

    function createConfetti() {
      for(let i=0; i<50; i++){
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${200 + Math.random()*60}, 70%, 60%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>

</body>
</html>
